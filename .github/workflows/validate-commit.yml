name: Validate Commit Format

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  validate-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2   

      - name: Get latest commit message
        id: commit
        run: |
          COMMIT_MSG="$(git log -1 --pretty=%B | tr -d '\n')"
          echo "commit_msg=$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "Latest commit message: $COMMIT_MSG"

      - name: Validate commit format
        id: validate
        run: |
          COMMIT="${{ steps.commit.outputs.commit_msg }}"
          echo "Checking commit message: $COMMIT"

          if [[ "$COMMIT" =~ ^Merge ]]; then
            echo "Merge commit detected ‚Äî skipping format validation."
            exit 0
          fi

          if [[ "$COMMIT" =~ ^\[[A-Z]+\]: ]]; then
            echo "‚úÖ Valid commit format."
          else
            echo "‚ùå Invalid commit format."
            exit 1
          fi

      - name: Comment on PR if invalid
        if: failure()
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            üö´ **Commit Format Check Failed**

            Your latest commit message does not follow the required format.

            ### Required format:
            ```
            [TAG]: your message here
            ```

            ### Allowed TAGS (example):
            - `[FEAT]: add login page`
            - `[FIX]: resolve crash`
            - `[DOC]: update documentation`
            - `[CHORE]: cleanup code`

            ### Merge commits are allowed and ignored automatically.

            **Your commit message was:**
            ```
            ${{ steps.commit.outputs.commit_msg }}
            ```
